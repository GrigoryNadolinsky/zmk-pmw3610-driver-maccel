description: |
  Sensor driver for the PixArt PMW3610 mouse sensor.

compatible: "pixart,pmw3610"

include: spi-device.yaml

properties:
  cpi:
    type: int
    required: false
    description: Initial sensor resolution in counts per inch (CPI/DPI).

  irq-gpios:
    type: phandle-array
    required: true
    description: Interrupt GPIO for the sensor.

  scroll-layers:
    type: array
    required: false
    default: []
    description: ZMK layer IDs to activate for scroll mode.

  snipe-layers:
    type: array
    required: false
    default: []
    description: ZMK layer IDs to activate for snipe/precision mode.

  automouse-layer:
    type: int
    required: false
    default: -1
    description: ZMK layer ID to activate for automouse mode, or -1 to disable.

  evt-type:
    type: string
    required: false
    description: Event type emitted by the driver (e.g. "move", "scroll", "both").
